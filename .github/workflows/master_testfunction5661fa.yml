# Docs for Azure Functions Core Tools: https://learn.microsoft.com/en-us/azure/azure-functions/functions-core-tools-reference
name: Build and deploy dotnet core project to Azure Function App - testfunction5661fa

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'testfunction5661fa'  # Your Function App name
  AZURE_FUNCTIONAPP_RESOURCE_GROUP: 'testfunction5661rg'  # Replace with your resource group name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'     # Path to your function project root
  DOTNET_VERSION: '8.0.x'                 # .NET version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC login
      contents: read    # Required for checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Install Azure Functions Core Tools'
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          rm packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y azure-functions-core-tools-4

      - name: 'Ensure Docker is available'
        run: |
          docker --version || echo "Docker not available"
          docker info || echo "Docker daemon not running (but pre-installed on runner)"

      - name: 'Resolve Project Dependencies and Build'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release
          popd

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9FC66B9CE59A41A097AFB83410D13630 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C6D5DAD8461343AE993A01DF7DD0A46C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_47B61682DE254332B5CD667409EEADED }}

      - name: 'Deploy with Azure Functions Core Tools'
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          func azure functionapp publish ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.AZURE_FUNCTIONAPP_RESOURCE_GROUP }} --dotnet-isolated --build-native-deps
          popd